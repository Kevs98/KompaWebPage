<div class="row">
  <div class="col-md-4" *ngFor="let item of items">
  <div class="card text-center" routerLink = "/exped/{{item.id}}">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        Expendiente del Kompa
      </div>
      <img src="../../../assets/img/account.svg" class="card-img-top">
      <div class="card-body">
          <h5>{{item.name}}</h5>
      </div>
  </div>
</div>
</div>
