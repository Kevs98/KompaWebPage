<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Nuevo</h1>
        <FORM (submit)="onSubmitReg()">
          <div class="form-group">
            <label for="user">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="paswword">Pasword</label>
            <input type="password" name="pass" id="pass" [(ngModel)]="password" class="form-control">
          </div>
          <input type="submit" value="Iniciar Sesion" class="btn btn-primary btn-block btn-large">
        </FORM>
      </div>
    </div>
  </div>
</div>
